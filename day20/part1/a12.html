<input type="number" name="age" id="age" />
<input type="checkbox" id="subscribe" />
<select id="gender">
  <option value="male">Male</option>
  <option value="female">Female</option>
</select>

<script>

    document.addEventListener('DOMContentLoaded',function() {
        const age = document.querySelector('#age').value; // number (as string)
        const subscribed = document.querySelector('#subscribe').checked; // boolean
        const gender = document.querySelector('#gender').value; // selected option

        console.log(age,subscribed,gender)
    });
       
</script>
