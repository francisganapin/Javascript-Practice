<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Car Sale Responsive</title>
        
        <style>
            body{
                margin:0;
                height:100vh;
                display:flex;
                justify-content:center;
                align-items:center;
                background: linear-gradient(to bottom right, #e3f2fd, #bbdefb);
                font-family:Arial,san-serif;
            }
            .container{
                display:flex;
                flex-direction:column;
                align-items:center;
                gap:15px;
                transition:all 0.3s ease;
            }
            button{
                padding:15px 30px;
                font-size:18px;
                border:none;
                border-radius:8px;
                background-color:#1976d2;
                color:white;
                cursor:pointer;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                transition:transform 0.2s,background-color 0.3s;
            }
            button:hover{
                background-color: #1565c0;
                transform:scale(1.05);
            }
            @media(min-width:768px){
                .container{
                    flex-direction: row;
                }
            }
        </style>

        <div class="container">
            <button>Buy Car</button>
            <button>Sell Car</button>
            <button>Contact Us</button>
        </div>


        <script>
            function adjustLayout(){
                const width = window.innerWidth;

                if(width < 600){
                    document.body.style.background = "linear-gradient(to bottom right, #ffcdd2, #ef9a9a)";
                }else if (width < 1024){
                    document.body.style.background = "linear-gradient(to bottom right, #fff9c4, #fff59d)";
                }else{
                    document.body.style.background = "linear-gradient(to bottom right, #c8e6c9, #a5d6a7)";
                }
            }
            adjustLayout();
            window.addEventListener('resize',adjustLayout);
        </script>




    </head>
</html>
