<html lang="en">

<head>


<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Js Flex Responsive</title>

    
<style>
    body{
        margin:0;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:lightgrey;
    }
    .button-container{
        display:flex;
        gap:10px;
        transition:all 0.3 ease;
    }
    button {
        padding:10px 20px;
        font-size:16px;
        border:none;
        background-color: aquamarine;
        color:white;
        border-radius:5px;
        cursor:pointer;
}
</style>

</head>

<body>


<div class="button-container" id="btnContainer">
    <button>Home</button>
    <button>About</button>
    <button>Contact</button>
</div>

<script>
    function adjustLayout() {
      const container = document.getElementById('btnContainer');
      const width = window.innerWidth;

      if (width < 600) {
        container.style.flexDirection = "column"; // stack
        document.body.style.background = "lightcoral";
      } else {
        container.style.flexDirection = "row"; // side by side
        document.body.style.background = "lightgreen";
      }
    }

    // Run when page loads and when resized
    adjustLayout();
    window.addEventListener("resize", adjustLayout);
  </script>

</body>

</html>
