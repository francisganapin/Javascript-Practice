<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>Responsive Sidebar</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:Arial,sans-serif;
        }
        body{
            display:flex;
            height:100vh;
            background: linear-gradient(to bottom right, #ff0000, #00ff00, #0000ff);

        }

        /* Sidebar  */
        .sidebar{
            width:250px;
            background-color:#ffffff;
            border-right:1px solid #ddd;
            padding:20px;
            position:fixed;
            top:0;
            left:0;
            height:100%;
            transform:translateX(0);
            transition:transform 0.3 ease;
        } 
        .sidebar.hide{
            transform:translateX(-100%);
        }
        .sidebar h2{
            margin-bottom:20px;
            color:#333;
        }
        .sidebar a{
            display:block;
            color:#333;
            text-decoration:none;
            padding:10px 0;
            border-radius:5px;
        }
        .sidebar a:hover{
            background-color: #f0f0f0;
        }
        .main{
            flex:1;
            margin-left:250px;
            padding:20px;
            transition:margin-left 0.3s ease;
        }
        .main.full {
            margin-left:0;
        }

        .navbar{
            background-color:#007bff;
            color:white;
            padding:15px 20px;
            display:flex;
            align-items:center;
        }
        .menu-btn{
            background:none;
            border:none;
            color:white;
            font-size:24px;
            cursor:pointer;
            margin-right:15px;
            display:none;
        }
        .overlay{
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background:rgba(0,0,0,0.5);
            display:none;
        }


        .sidebar a.active{
            background-color:#007bff;
            color:white;
        }
    
        @media(max-width:768px){
            .sidebar{
                transform:translateX(-100%);
            }
            .sidebar.show{
                transform:translateX(0);
            }
            .menu-btn{
                display:block;
            }
            .main{
                margin-left:0;
            }
            .overlay.show{
                display:block;
            }
        }
    </style>

    <div class="sidebar" id="sidebar">
        <h2>My Sidebar</h2>

        <a href="#"><i class="fa fa-bell"></i> Dashboard</a>
        <a href="#"><i class="fa fa-fw fa-user"></i>Client</a>
        <a href="#"><i class="fa fa-fw fa-envelope"></i>Contact</a>

    </div>

    <div class="overlay" id="overlay"></div>
    
    <div class="main" id="main">
        <div class="navbar">
            <button class="menu-btn" id="menuBtn">â˜°</button>
            <h1>Dashboard</h1>
        </div>
        <p style="margin-top:20px;">Welcome to your Responsive sidebar!</p>
    </div>

    <script>
        const menuBtn = document.getElementById('menuBtn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        menuBtn.addEventListener('click',() => {
            sidebar.classList.toggle('show');
            overlay.classList.toggle('show');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('show');
            overlay.classList.remove('show');
        });

    </script>

    <script>
        const links = document.querySelectorAll('.sidebar a');

        link.forEach(link => {
            link.addEventListener('click',() => {
                links.forEach(l => l.classList.remove('active'));
                link.classList.add('active');
            });
        });

    </script>

</html>
