<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Edit Data by ID - TypeScript Example</title>
</head>
<body>
    <h2>Patient List</h2>
    <ul id="patientList"></ul>

    <h3>Edit Patient</h3>
    <form id="editForm">
        <input type="number" id="editId" placeholder="Enter ID to edit" required />
        <input type="text" id="editName" placeholder="New name" required />
        <input type="number" id="editAge" placeholder="New age" required />
        <button type="submit">Update</button>
    </form>

    <script src="script2.js"></script>

</body>
</html>
