<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Switcher</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
      background: #f2f2f2;
      color: #333;
    }

    .dark-mode {
      background: #1a1a1a;
      color: #f2f2f2;
    }

    .container {
      text-align: center;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      background: white;
      transition: background 0.3s;
    }

    .dark-mode .container {
      background: #333;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒž Light / ðŸŒ™ Dark Mode</h1>
    <button id="toggleBtn">Switch Theme</button>
  </div>

  <script>

    const toggleBtn = document.querySelector('#toggleBtn');
    
    toggleBtn.addEventListener('click',() => {
        document.body.classList.toggle("dark-mode");


        if(document.body.classList.contains('dark-mode')){
            toggleBtn.textContent = 'Switch to lights mode';
        }else{
            toggleBtn.textContent = 'Switch to Dark Mode';
        }
    })


  </script>



</body>
</html>
