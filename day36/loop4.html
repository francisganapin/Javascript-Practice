<ul id="numbers"></ul>


<script>
    const ul = document.getElementById('numbers');

    for (let i = 1; i <= 5; i++){
        const li = document.createElement('li');
        li.textContent = `Number ${i}`;

        li.addEventListener('click',() =>{
            li.remove();
        });

        ul.appendChild(li);
    }
</script>
