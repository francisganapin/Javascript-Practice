<ul id="numbers"></ul>

<script>
    const ul = document.getElementById('numbers');

    for (let i = 1; i <= 5; i++){
        const li = document.createElement('li');

        li.textContent = `Number ${i}`;

        // Random color
        li.style.color = `hsl(${Math.random() * 360}, 80%, 50%)`;

        ul.appendChild(li);
    }
</script>
