<input type="number" id="demo">
<button id="checkButton">Enter a number</button>


<script>
    document.getElementById('checkButton').addEventListener('click',function(){
        let userInput = Number(document.getElementById('demo').value);

        if(userInput > 10){
            console.log('The number is greater than 10');
        }else{
            console.log('the number is 10 or less');
            
        }
    })
</script>
