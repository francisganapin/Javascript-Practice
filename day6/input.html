
<input text="number" id="demo">



<script>



function checkInput(){

    let userInput = document.getElementById("demo").value;


    if(userInput > 10 ){
        console.log(`The number is greater than 10`);
    }else{
        console.log(`the number is 10 or less`)
    }
}

</script>

<button onclick="checkInput()">enter a number</button>
